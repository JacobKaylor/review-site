<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'Tag: ' + ${tag.name}"></title>
</head>
<header>
	<nav>
		<ul>
			<li><a href="/categories">Categories</a></li>
			
		</ul>
	</nav>
</header>
<body>

	<section class="main">
		<h1 th:text="${tag.name}+' Tags'"></h1>
		<ul>
			<li th:each="currentTag: ${tag.reviews}"><a
				th:href="@{./review(id=${currentTag.id})}"
				th:text="${currentTag.name}"></a></li>
		</ul>
	</section>


</body>
</html>
