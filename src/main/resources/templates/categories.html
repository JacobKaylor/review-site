<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>A List of reviews</title>

</head>

<body>
	<header>
		<h1>Categories</h1>
	</header>

	<ul th:each="category: ${categories}">
		<li>
		<a th:href="@{/category(id=${category.id})}"
			th:text="${category.name}"></a> 
		</li>
	</ul>

</body>
</html>
