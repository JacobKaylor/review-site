<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>A List of review Tags</title>

</head>

<body>
	<header>
		<h1>Review Tags</h1>
	</header>

	<ul th:each="tag: ${tags}">
		<li>
		<a th:href="@{/tag(id=${tag.id})}"
			th:text="${tag.name}"></a>
		</li>
	</ul>

</body>
</html>
