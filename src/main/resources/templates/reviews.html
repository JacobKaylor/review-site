<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>List of Reviews</title>

</head>

<body>
	<header>
		<h1>A List of Reviews</h1>
	</header>
	
	<h2>Select Review</h2>
	
	<a th:each = "review: ${reviews}"
		th: href="@{review(id=${review.id})}"></a>
		<h2 th:text="${review.review}"></h2>

</body>
</html>
